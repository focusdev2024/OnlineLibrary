name: online_library
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  get: ^4.6.6
  google_nav_bar: ^5.0.6
  smooth_page_indicator: ^1.1.0
  http: ^1.2.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  pinput: ^4.0.0
  flutter_timer_countdown: ^1.0.7
  carousel_slider: ^5.0.0
  adaptive_theme: ^3.6.0
  hive: ^2.2.3
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  lints: ^2.1.1
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  generate: true

 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/carousel_images/
    - assets/images/book_images/
    - assets/images/category_images/
    - assets/images/genre_images/
 
